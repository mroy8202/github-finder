<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective | Mritunjay</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="icon" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- user input container -->
            <div class="user-input-container">
                <img class="user-search-icon" src="images/search-icon.svg">
                <input class="input-container" type="text" placeholder="Enter a GitHub username...">
                <button class="btn">Search</button>
            </div>

            <!-- information container -->
            <div class="information-container">
                <!-- photo of user -->
                <div class="user-photo-container">
                    <img class="user-image" src="images/IMG_1607.jpg" >
                </div>

                <!-- information about user -->
                <div class="user-info-container">

                    <!-- name, email & date -->
                    <div class="user-details">
                        <div>
                            <h2>Mritunjay Roy</h2>
                            <a class="user-email" href="">mroy8202@gmail.com</a>
                        </div>
                        <div>
                            <p class="joining-date">Joined 01 Jan 2023</p>
                        </div>
                    </div>

                    <!-- About section -->
                    <div class="about-user">
                        <p class="desc">Ex @permissionles, Ex @gumlet,
                            Frontend Developer at @we-frame,
                            Core Member at @aec-coding-club,
                            Technical Expert at @gsasansol</p>
                    </div>

                    <!-- follow & repo count section -->
                    <div class="credit-details">
                        <div class="credit-box">
                            <p class="credit">Repos</p>
                            <h2 class="credit-score">10</h2>
                        </div>
                        <div class="credit-box">
                            <p class="credit">Followers</p>
                            <h2 class="credit-score">100</h2>
                        </div>
                        <div class="credit-box">
                            <p class="credit">Following</p>
                            <h2 class="credit-score">20</h2>
                        </div>
                    </div>

                    <!-- hyperlink section-->
                    <div class="hyperlink-container">
                        <div class="upper-div">
                            <div class="hyperlink-details">
                                <div class="hyperlink-image"><img src="images/location-icon.svg" alt=""></div>
                                <div class="hyperlink-info"><p>Patna, India</p></div>
                            </div>
    
                            <div class="hyperlink-details">
                                <div class="hyperlink-image"><img src="images/website-icon.svg" alt=""></div>
                                <div class="hyperlink-info"><p>abcdefgh@antonio.com</p></div>
                            </div>
                        </div>

                        <div class="upper-div">
                            <div class="hyperlink-details link-details">
                                <div class="hyperlink-image"><img src="images/twitter-icon.svg" alt=""></div>
                                <div class="hyperlink-info"><p>mroy8202tw@gmail.com</p></div>
                            </div>
    
                            <div class="hyperlink-details link-details">
                                <div class="hyperlink-image"><img src="images/company-icon.svg" alt=""></div>
                                <div class="hyperlink-info"><p>@GoldmanSachs</p></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
